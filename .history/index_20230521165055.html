<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
      />
    <title>40 - exerc√≠cios de JS</title>
  </head>
  <body>
    <div class="NameDiv">
      <p>Nome Completo:</p>
      <input type="text" name="name" id="name" placeholder="Digite seu nome" />
      <br />
      <input type="button" value="Exibir Nome" id="exibir-nome" />
      <p>CPF:</p>
      <input maxlength="14" id="cpf" />
      <hr />
    </div>
    <div>
      <img id="lamp" src="https://www.w3schools.com/js/pic_bulboff.gif" />
    </div>
    <div class="fullNameDiv">
      <p>Nome:</p>
      <input
        type="text"
        name="name-2"
        id="name-2"
        placeholder="Digite seu nome"
        />
      <p>Sobrenome:</p>
      <input
        type="text"
        name="fullname"
        id="fullname"
        placeholder="Digite seu nome"
        />
      <br />
      <input type="button" value="Exibir Nome" id="exibir-nome-convidado" />
    </div>
    <div>
      <input type="text" id="number-1" maxlength="5" /><br /><br />
      <input type="text" id="number-2" maxlength="5" /><br />
      <p>=</p>
      <br />

      <button id="buttonSoma">Somar</button><br /><br />

      <input type="text" id="result" maxlength="5" />
    </div>
    <div id="container">
      <button id="greenButton">Verde</button>
      <button id="redButton">Vermelho</button>
      <button id="defaultButton">Default</button>
    </div>
    <button id="tabuadaDiv">
      Tabuada
    </button>
    <div id="resultado">
    </div>
    
  </body>
  <script src="./script.js"></script>
</html>
